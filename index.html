<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--serve para aparelhos mobile-->
    <title>Meu Projeto com Three.js</title>
    <style>
        body {
            margin: 0;
            height: 50%;
            /*overflow: hidden;*/
            overflow-x: hidden;
        }

        /* Evita rolagem, garantindo que o canvas ocupe toda a tela */
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .toggle-btn {
            padding: 10px 50px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            /* Cor inicial (ativado) */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .off {
            background-color: #f44336;
            /* Cor para o estado desativado */
        }

        .toggle-btn2 {
            padding: 10px 50px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            /* Cor inicial (ativado) */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .off {
            background-color: #f44336;
            /* Cor para o estado desativado */
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <section style="margin-left: 10px;">
        <h1 id="pick-objects-names" style="margin: 0;">Nenhum Objeto selecionado.</h1>
        <button id="LigarObjeto" class="toggle-btn2">ligar o objeto</button>
        <br>

        <div>
            <button style="display: inline-block; margin-left: 10px;">Tempo ligado</button>
            <p>tempo de uso é</p>
        </div>
        <div>
            <button>Gasto estimado:</button>
            <p style="display: flex; align-items: center;">O gasto estimado é:</p>
            <div>
                <button>Confirmar gasto</button>
            </div>
        </div>

    </section>


    <button id="toggleButton" class="toggle-btn" style="margin-left: 50vw ;">Start</button>
    <script src="./src/index.js " type="module"></script>
</body>

</html>
