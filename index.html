        body {

        }

        .confirmarGasto {
            background-color: green;

        }

        /* Evita rolagem, garantindo que o canvas ocupe toda a tela */
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .toggle-btn {
            padding: 10px 50px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            /* Cor inicial (ativado) */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .off {
            background-color: #f44336;
            /* Cor para o estado desativado */
        }
